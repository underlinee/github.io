---
layout: page
title: bookshelf
---
<ul class="posts-list">
{% for category in site.categories %}
  {% capture cat %}{{ category | first }}{% endcapture %}
  {% for post in site.categories[cat] %}
    {% if post.shelf == true %}
      <li class="book-card">
        <a href="tags.html#{{ post.tags[0]}}" src="{{ post.img }}">
          <img src="{{ post.img }}" style="width:100%">
        </a>
      </li>
    {% endif %}
  {% endfor %}
{% endfor %}
      <li class="book-card">
        <a href="tags.html#스프링5.0마이크로서비스">
          <img class="book" style="width:100%" src="http://image.aladin.co.kr/product/13217/68/cover/k462532593_1.jpg"/>
        </a>
      </li>     
</ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "tags": "{{ post.tags | join: ', ' }}",
        "date": "{{ post.date | date: '%B %-d, %Y' }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ site.baseurl }}/{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/0.7.1/lunr.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/search.js"></script>
